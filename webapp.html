<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #score {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .game-board {
      width: 320px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 75px);
      grid-gap: 10px;
    }

    .card {
      width: 75px;
      height: 75px;
      background: #4a90e2;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      transition: transform 0.2s;
    }

    .card.flipped {
      background: #fff;
      color: #4a90e2;
      cursor: default;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Memory Match Game</h1>
  <div id="score">Matched Pairs: 0</div>
  <div class="game-board" id="gameBoard"></div>
  <div class="message" id="message"></div>

  <script>
    const gameBoard = document.getElementById('gameBoard');
    const message = document.getElementById('message');
    const scoreDisplay = document.getElementById('score');
    const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸ', 'ðŸ‰', 'ðŸ¥', 'ðŸ’'];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    function initGame() {
      gameBoard.innerHTML = '';
      message.innerText = '';
      scoreDisplay.innerText = 'Matched Pairs: 0';
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      matchedPairs = 0;

      const cards = [...symbols, ...symbols];
      cards.sort(() => 0.5 - Math.random());

      cards.forEach(symbol => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.symbol = symbol;
        card.innerText = '';
        card.addEventListener('click', handleCardClick);
        gameBoard.appendChild(card);
      });
    }

    function handleCardClick(e) {
      const card = e.currentTarget;
      if (lockBoard || card.classList.contains('flipped') || card === firstCard) return;

      card.innerText = card.dataset.symbol;
      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;

      checkMatch();
    }

    function checkMatch() {
      if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
        matchedPairs++;
        scoreDisplay.innerText = `Matched Pairs: ${matchedPairs}`;
        resetTurn();

        if (matchedPairs === symbols.length) {
          message.innerText = "ðŸŽ‰ You won! Restarting in 2 seconds...";
          setTimeout(initGame, 2000);
        }
      } else {
        setTimeout(() => {
          firstCard.innerText = '';
          secondCard.innerText = '';
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    initGame();
  </script>
</body>
</html>
